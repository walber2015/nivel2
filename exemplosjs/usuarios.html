<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários de Teste via REST</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container-txt {
            font-size: 15pt;
            font-style: italic;
            color: #FFF;
            text-decoration: none;
        }
    </style>
</head>
<body class="container bg-warning" id="usuarios">
    <h1>Usuários de Teste via REST</h1>
    <p class="container-txt">Os usuários deste exemplo são fornecidos pela API de testes <a class="container-txt" href="https://reqres.in" target="_blank">reqres.in</a></p>
    <div class="usuarios container-fluid">
        <div class="row" id="userList">
            <div class="col-md-4 mb-3" v-for="(user, index) in users" :key="index">
                <div class="card p-2 m-3">
                    <img :src="user.avatar" class="card-img-top" alt="Imagem do usuário">
                    <div class="card-body">
                        <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
                        <p class="card-text">{{ user.email }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script>
        const app = new Vue({
            el: '#userList',
            data: {
                users: []
            },
            created() {
                this.loadUsers();
            },
            methods: {
                loadUsers() {
                    fetch('https://reqres.in/api/users?per_page=10')
                        .then(response => response.json())
                        .then(data => {
                            this.users = data.data;
                        })
                        .catch(error => {
                            console.error('Erro ao carregar usuários:', error);
                        });
                }
            }
        });
    </script>
</body>
</html>
